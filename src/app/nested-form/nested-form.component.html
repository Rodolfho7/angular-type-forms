<p>
  {{ myForm.value | json }}
</p>

<form [formGroup]="myForm">
  <mat-form-field>
    <input matInput placeholder="email" formControlName="email">
  </mat-form-field>

  <h4>Cell Phone</h4>

  <div formGroupName="cellPhone">
    <mat-form-field>
      <input matInput formControlName="area">
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="prefix">
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="line">
    </mat-form-field>
  </div>

  <h4>Home Phone</h4>

  <div formGroupName="homePhone">
    <mat-form-field>
      <input matInput formControlName="area">
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="prefix">
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="line">
    </mat-form-field>
  </div>

</form>
